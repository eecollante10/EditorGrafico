<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilos/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/jerosoler/Drawflow/dist/drawflow.min.css"
    />
    <link rel="stylesheet" href="estilos/estilos.css">
    <title>Document</title>
  </head>

  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Editor De Código Gráfico</span>
      </div>
    </nav>

    <div id="main" class="container-fluid">
      <div
        class="d-flex flex-column align-items-stretch flex-shrink-0"
        style="width: 380px"
      >
        <a
          href="/"
          class="d-flex align-items-center flex-shrink-0 p-3 bg-white link-dark text-decoration-none border-bottom"
        >
          <svg class="bi me-2" width="30" height="24">
            <use xlink:href="#bootstrap"></use>
          </svg>
          <span class="fs-5 fw-semibold">Bloques</span>
          
        </a>
        <p class="mt-2 text-center">Dar click en un bloque para agregarlo</p>
        <div
          class="list-group list-group-flush border-bottom scrollarea border border-info border-2 h-50"
        >
          <a
            v-for="bloque in bloques"
            href="#"
            v-on:click="crearBloque(bloque)"
            class="list-group-item list-group-item-action py-3 lh-tight"
          >
            <div
              class="d-flex w-100 align-items-center justify-content-between"
            >
              <strong class="mb-1">{{bloque.titulo}}</strong>
              <small>{{bloque.icono}}</small>
            </div>
            <div class="col-10 mb-1 small">{{bloque.descripcion}}</div>
          </a>
        </div>
        <div
          class="border border-warning border-2 w-100 h-50 bg-dark p-2 overflow-auto"
        >
        <div class="d-grid gap-2 mb-2">
          <button class="btn btn-success" type="button">Generar Código</button>
        </div>
        <code>
        </code>
        </div>
      </div>
      <div id="drawflow" class="flex-grow-1"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/gh/jerosoler/Drawflow/dist/drawflow.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="/js/Bloques.js"></script>
    <script src="/js/App.js"></script>
  </body>
</html>
