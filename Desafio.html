<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="estilos/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/jerosoler/Drawflow/dist/drawflow.min.css"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/gh/jerosoler/Drawflow/dist/drawflow.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="/estructuras/Bloques.js"></script>
    <title>Document</title>
    <style>
      .scrollarea {
        overflow-y: auto;
      }

      #main {
        display: flex;
        flex-wrap: nowrap;
        height: 92vh;
        max-height: 92vh;
        overflow-x: auto;
        overflow-y: hidden;
        background-color: primary;
      }

      .navbar {
        height: 8vh;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Editor De Código Gráfico</span>
      </div>
    </nav>
    <div id="main" class="container-fluid">
      <div
        class="d-flex flex-column align-items-stretch flex-shrink-0"
        style="width: 380px"
      >
        <a
          href="/"
          class="d-flex align-items-center flex-shrink-0 p-3 bg-white link-dark text-decoration-none border-bottom"
        >
          <svg class="bi me-2" width="30" height="24">
            <use xlink:href="#bootstrap"></use>
          </svg>
          <span class="fs-5 fw-semibold">Bloques</span>
        </a>
        <div
          class="list-group list-group-flush border-bottom scrollarea border border-info border-2"
        >
          <a
            v-for="bloque in bloques"
            href="#"
            v-on:click="crearBloque(bloque)"
            class="list-group-item list-group-item-action py-3 lh-tight"
          >
            <div
              class="d-flex w-100 align-items-center justify-content-between"
            >
              <strong class="mb-1">{{bloque.titulo}}</strong>
              <small>{{bloque.icono}}</small>
            </div>
            <div class="col-10 mb-1 small">{{bloque.descripcion}}</div>
          </a>
        </div>
      </div>
      <div id="drawflow" class="flex-grow-1"></div>
    </div>

    <script>
      var app3 = new Vue({
        el: "#main",
        data: {
          bloques: [NumeroData, SumaData, RestaData],
        },
        mounted: function () {
          // `this` points to the vm instance
          var id = document.getElementById("drawflow");
          this.editor = new Drawflow(id, Vue, this);
          this.editor.registerNode("Numero", Numero);
          this.editor.registerNode("Suma", Suma);
          this.editor.registerNode("Resta", Resta);
          this.editor.on("connectionCreated", function (params) {
            var bloqueOut = bloques[params.output_id - 1];
            var bloqueIn = bloques[params.input_id - 1];

            switch (bloqueIn.icono) {
              case "-":
              case "+":
                console.log("connection restsuma");
                if (params.input_class.slice(-1) == 1) {
                  bloqueIn.hijos.splice(0, 0, bloqueOut);
                } else {
                  bloqueIn.hijos.splice(1, 0, bloqueOut);
                }
                console.log("bllhijos: " + JSON.stringify(bloqueIn.hijos));
                break;
            }
          });
          this.editor.start();
        },
        methods: {
          crearBloque: function (bloque) {
            console.log("bloxk:  " + bloques);
            switch (bloque.id) {
              case 1:
                var numero = { ...NumeroData };
                numero.id = id_inc++;
                bloques.push(numero);
                this.editor.addNode(
                  "Numero",
                  bloque.entradas,
                  bloque.salidas,
                  0,
                  0,
                  "Class",
                  numero,
                  "Numero",
                  "vue"
                );
                break;
              case 2:
                var suma = { ...SumaData };
                suma.id = id_inc++;
                bloques.push(suma);
                this.editor.addNode(
                  "Suma",
                  bloque.entradas,
                  bloque.salidas,
                  0,
                  0,
                  "Class",
                  suma,
                  "Suma",
                  "vue"
                );
                break;
              case 3:
                var resta = { ...RestaData };
                resta.id = id_inc++;
                bloques.push(resta);
                this.editor.addNode(
                  "Resta",
                  bloque.entradas,
                  bloque.salidas,
                  0,
                  0,
                  "Class",
                  resta,
                  "Resta",
                  "vue"
                );
            }
          },
        },
      });
    </script>
  </body>
</html>
